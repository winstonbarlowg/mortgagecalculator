{% extends 'base.html'%} {% block content %}
<form method="post" action="/calculator">
  <div class="form-group">
    <label for="propertyPrice">Enter property price in GBP</label>
    <input
      type="number"
      step="0.01"
      name="propertyPrice"
      id="propertyPrice"
      class="form-control"
      placeholder="Enter price"
      required
    />
  </div>
  <div class="form-group">
    <label for="inputLtv">What's the maximum LTV offered by your lender?</label>
    <input
      type="number"
      step="0.01"
      name="inputLtv"
      class="form-control"
      id="inputLtv"
      placeholder="Enter percentage"
      required
    />
  </div>
  <div class="form-group">
    <label for="inputInterest"
      >What's the annual interest rate of your offer?</label
    >
    <input
      type="number"
      step="0.01"
      name="inputInterest"
      class="form-control"
      id="inputInterest"
      placeholder="Enter percentage"
      required
    />
  </div>
  <div class="form-group">
    <label for="mortgageType">What's the mortgage type in years?</label>
    <input
      type="number"
      step="0.01"
      name="mortgageType"
      class="form-control"
      id="mortgageType"
      placeholder="Enter the number of years"
      required
    />
  </div>
  <div class="form-group">
    <label for="inputltv">What would be your deposit?</label>
    <input
      type="number"
      step="0.01"
      name="deposit"
      class="form-control"
      id="inputltv"
      placeholder="Enter percentage"
      required
    />
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
