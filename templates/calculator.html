{% extends 'base.html'%} {% block content %}
<div class="container">
  <form method="post" action="/calculator">
    <div class="form-group">
      <label for="propertyPrice">Enter property price</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
          <input
            type="number"
            step="0.01"
            name="propertyPrice"
            id="propertyPrice"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Enter price"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputLtv"
        >What's the maximum LTV offered by your lender?</label
      >
      <div class="input-group">
        <div class="input-group-append">
          <input
            type="number"
            step="0.01"
            name="inputLtv"
            id="inputLtv"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Enter LTV"
            required
          />
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputInterest"
        >What's the annual interest rate of your offer?</label
      >
      <div class="input-group">
        <div class="input-group-append">
          <input
            type="number"
            step="0.01"
            name="inputInterest"
            id="inputInterest"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Enter interest rate"
            required
          />
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="mortgageType">What's the mortgage type in years?</label>
      <div class="input-group">
        <input
          type="number"
          step="0.01"
          name="mortgageType"
          id="mortgageType"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          placeholder="Enter years"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputltv">How much will you put down as deposit?</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
          <input
            type="number"
            step="0.01"
            name="deposit"
            id="inputDeposit"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Enter deposit value"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
